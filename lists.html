<html>
	<head>
	<!--title tag, shows on website tab-->
		<title>Lists</title>
	</head>
	<body>
	
	<!--Unordered Lists-->
		<ul>
			<li><strong>Me</strong></li>
			<br>
			<li><italic>You</italic></li>
			<br>
			<li>Them</li>
		</ul>
	
	<!--Ordered Lists-->
	<!--attribute example "start"-->
		<ol start = "10">
			<li><strong>Me</strong></li>
			<br>
			<li><italic>You</italic></li>
			<br>
			<li>Them</li>
		</ol>
		<br>
		<!--attribute example "reversed"-->
		<ol reversed>
			<li><strong>Me</strong></li>
			<br>
			<li><italic>You</italic></li>
			<br>
			<li>Them</li>
		</ol>
		<br>
		<!--attribute example "type"-->
		<ol type="A" >
			<li><strong>Me</strong></li>
			<br>
			<li><italic>You</italic></li>
			<br>
			<li>Them</li>
		</ol>
		
	</body>
</html>
