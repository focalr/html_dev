<html>
	<head>
	<!--title tag, shows on website tab-->
		<title>MY Webpage</title>
	</head>
	<body>
	<!--Headers go from h1:h6-->
		<h1>This is a big header</h1>
		
		<hr> <!--horizontal rule (line)-->
		
		<!--bold tags...highlighted tag-->
		<p>Paragraph <b><mark>bold</mark></b> tags</p>
		<p>Paragraph <strong>bold</strong> tags</p>
		<hr>
		<!--italic tags-->
		<p>Paragraph <i>italic</i> tags</p>
		<p>Paragraph <em>italic</em> tags</p>
		<hr>
		<!--underlined tags-->
		<p>Paragraph <u>underline</u> tags</p>
		<p>Paragraph <ins>underline</ins> tags</p>
		<hr>
		<!--super and subscript tags-->
		<p>Paragraph <sup>superscript</sup> tags</p>
		<p>Paragraph <sub>subscript</sub> tags</p>
		<hr>
		<!--marked thru tag-->
		<p>Paragraph <del>deleted</del> tags</p>
		<hr>
		<!--line break tag-->
		<p>Line break tag <br> here</p>
		
	</body>
</html>
