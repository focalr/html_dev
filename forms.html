<html>
	<head>
	<!--title tag, shows on website tab-->
		<title>Forms</title>
	</head>
	<body>
		
		<form>
<!--INPUT tag, many different "type" attributes-->
<!--PLACEHOLDER attribute-->
			<h3>Username: <input type= "text" placeholder="your username"> </h3>
<!--CHECKED attribute-->
            <h3>Username: <input type= "checkbox" checked> </h3>
            
<!--using "name" attribute links radiobuttons together-->
<!--CHECKED attribute-->
            <h3>Under 18: <input name= "age" type= "radio"> </h3>
            <h3>Over 18: <input name= "age" type= "radio"> </h3>
            
<!--SUBMIT type-->
            <input type="submit" value="SUBMIT">
            
            <h3>Username: <input type= "date"> </h3>
		
<!--Dropdown lists-->
<!--SELECT tag-->
<!--OPTION tag-->
<!--SELECTED attribute-->
            <h3>Favorite Foods:
            <select>
                <option>Pizza</option>
                <option>Burgers</option>
                <option selected>Chips</option>
            </select>
            </h3>
		  
		</form>
		
		
	</body>
</html>
